<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="left">
      <h2 class="h2">Casio</h2>
        <p class="par">fx-91ES plus<br>
            <input class="in2" type="text" disabled="">
          
        </p>
      
      </div>
    </div>
    <div class="head">
      <input class="i2" id="input" type="number" disabled>
    </div>
    <div class="all-buttons">
      <div class="b1">AC</div>
       <div class="b2">+</div>
       <div class="b3">-</div>
       <div class="b4">/</div>
       <div class="b5">7</div>
       <div class="b6">8</div>
       <div class="b7">9</div>
       <div class="b8">x</div>
       <div class="b9">4</div>
       <div class="b10">5</div>
       <div class="b11">6</div>
       <div class="b12">%</div>
       <div class="b13">1</div>
       <div class="b14">2</div>
       <div class="b15">3</div>
       <div class="b16">del</div>
      <div class="b17">.</div>
      <div class="b18">0</div>
      <div class="b19">00</div>
      <div class="b20">=</div>
      
    </div>
  </div>
</body>
</html>
